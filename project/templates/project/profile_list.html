<!-- Description: listing of all the profiles that are on the app -->

{% extends 'project/base.html' %}

{% block content %}
<h2>The Profiles</h2>
<div>
    {% for projectprofile in projectprofiles %}
    <div>
        <h3>{{ projectprofile.first_name }} {{ projectprofile.last_name }}</h3>
        <button><a class="specialbtn" href="{% url 'profile_detail' projectprofile.id %}">View Profile</a></button>
    </div>
    {% endfor %}
</div>
{% endblock %}
