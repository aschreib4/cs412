<!-- Description: html form for deleting recipes/ingredients -->

{% extends 'project/base.html' %}

{% block content %}

  <h1>Are you sure you want to delete this recipe?</h1>

  <p>Recipe: {{ recipe.recipe_name }}</p>

  <!-- Form to submit the delete request -->
<form method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete">
</form>
<!-- Form to cancel the delete request -->
<form action="{% url 'user_recipe_list' %}" method="GET">
  {% csrf_token %}
  <input type="submit" value="Cancel">
</form>

{% endblock %}
