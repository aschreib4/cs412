{% extends 'project/base.html' %}

{% block content %}

<h2>Collections Made By You</h2>
    {% for collection in usercollections %}
        <li>
            <a href="{% url 'collection_detail' collection.pk %}">{{ collection.collection_name }}</a>
            <button><a class="specialbtn" href="{% url 'collection_delete' collection.pk %}">Delete</a></button>
        </li>
        <br>
    {% empty %}
        <li>No collections created yet.</li>
    {% endfor %}

{% endblock %}
