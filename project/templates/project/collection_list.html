<!-- Description: listing of all the recipe collections that are on the app -->

{% extends 'project/base.html' %}

{% block content %}
<h2>The Recipe Collections</h2>
<div>
    {% for collection in collections %}
    <div>
        <a href="{% url 'collection_detail' collection.pk %}"><strong>{{ collection.collection_name }}</strong></a>
    </div>
    {% endfor %}
</div>
{% if request.user.is_authenticated %}
<h2>Create a New Collection</h2>
<div>
    <button><a class="specialbtn" href="{% url 'collection_create' %}">Create Collection</a></button>
</div>
{% endif %}
{% endblock %}
