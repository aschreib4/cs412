<!-- Description: displays all the mini facebook profiles in a table -->

{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Showing all Profiles</h2>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Email Address</th>
        <th>Image</th>
    </tr>
    {% for profile in profiles %}
        <tr>
            <td>
                <a href="{% url 'show_profile' profile.pk %}">
                    {{profile.first_name}}
                </a>
            </td>
            <td>
                <a href="{% url 'show_profile' profile.pk %}">
                    {{profile.last_name}}
                </a>
            </td>
            <td>{{profile.city}}</td>
            <td>{{profile.email_address}}</td>
            <td>
                <a href="{% url 'show_profile' profile.pk %}">
                    <img src="{{profile.profile_image_url}}" alt="pictures from fb profiles" style="max-width: 300px; height: auto;">
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
