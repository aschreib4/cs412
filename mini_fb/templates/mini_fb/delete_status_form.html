<!-- Description: HTML form for deleting a status message on a profile -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h3>Are you sure you want to delete this status message?</h3>
<p>
    {{statusMessage.message}}
</p>

<!-- Form to submit the delete request -->
<form method="POST">
    {% csrf_token %}
    <center><input type="submit" value="Delete"></center>
</form>
<!-- Form to cancel the delete request -->
<form action="{% url 'show_profile' statusMessage.profile.pk %}" method="GET">
    {% csrf_token %}
    <center><input type="submit" value="Cancel"></center>
</form>

{% endblock %}
