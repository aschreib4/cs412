<!-- Description: Display the HTML form to create a new StatusMessage object -->

{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Create a New Status Message for {{profile.first_name}} {{profile.last_name}}</h2>

<!-- Display the HTML form -->
<form method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <br>
    <center>
        <input type="submit" name="submit" value="Submit">
    </center>
</form>

{% endblock %}
