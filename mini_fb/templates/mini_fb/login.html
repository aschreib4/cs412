<!-- Description: Display the HTML form to login -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Login to Mini Facebook</h2>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Login">
    <!-- This basic login form works, but after login is assumed the existance of a page at
     /registration/profile, which does not exist. -->
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">
    {% else %}
    <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
    {% endif %}
</form>

<hr>

<h3>Don't have an account?</h3>
<center><button style="font-size: larger; color:#FF1493;"><a href="{% url 'register' %}">Register Here</a></button></center>

{% endblock %}
